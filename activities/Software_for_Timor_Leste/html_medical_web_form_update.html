<body>
    <h1>Generic Medical Intake Form</h1>
    <form id="intake-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br>

            <!-- Step 1: Change the radio buttons to a dropdown list -->
            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label><br>
            <!-- <label for="gender">Gender:</label>

                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br> -->

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
        </fieldset>

        <fieldset>
            <legend>Medical History</legend>
            <!-- Step 2: Add checkboxes for common medical conditions by uncommenting the input and label tags below. -->
            <input type="checkbox" id="diabetes" name="medical_history" value="diabetes">
            <label for="diabetes">Diabetes</label><br>
            <input type="checkbox" id="hypertension" name="medical_history" value="hypertension">
            <label for="hypertension">Hypertension</label><br>

            <label for="medications">Current Medications:</label><br>
            <textarea id="medications" name="medications" rows="4" cols="50"></textarea><br>

            <label for="allergies">Allergies:</label><br>
            <textarea id="allergies" name="allergies" rows="4" cols="50"></textarea><br>
        </fieldset>

    <!-- Step 5: Add a section to display the submitted form data by uncommenting the h2 and div tags below. -->
    <!--<h2>Submitted Form Data</h2>
    <div id="form-data"></div>-->

    <script>
        // Step 6: Add JavaScript to handle form submission and display form data
        // Replace 'INSERT_ELEMENT' with 'intake-form' in the line below
        const form = document.getElementById('intake-form');
        const formDataDiv = document.getElementById('form-data');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(form);
            let formDataString = '';
            for (const [key, value] of formData.entries()) {
                formDataString += `${key}: ${value}<br>`;
            }
            formDataDiv.innerHTML = formDataString;
        });
    </script>
