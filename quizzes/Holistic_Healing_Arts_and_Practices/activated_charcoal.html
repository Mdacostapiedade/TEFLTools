    {

    },
    {
        question: "Can activated charcoal be used to treat diarrhea caused by bacterial infections?",

    },
    {
        question: "How does activated charcoal help lower cholesterol levels?",

        isCorrect: true
    },
    {
        question: "Can activated charcoal be used in skincare products?",

    {
        question: "What is a potential side effect of taking large doses of activated charcoal?",

    },
    {
        question: "How should activated charcoal be taken in relation to other supplements or medications?",
        answer: "It should be taken separately, not at the same time.",

    },
    {
        question: "What type of activated charcoal product is recommended for use?",
        answer: "High-quality, pharmaceutical-grade formulations from reputable sources.",
        isCorrect: true
    },
    {

    },
    {
        question: "What is one potential benefit of activated charcoal for kidney function?",

        question: "Is activated charcoal safe for everyone to use?",

    {

        isCorrect: true
    }

        const selectedQuestions = [];
        for (let i = 0; i < 10; i++) {
            const randomIndex = Math.floor(Math.random() * questions.length);
            selectedQuestions.push(questions[randomIndex]);
            questions.splice(randomIndex, 1);
        }

        const quizDiv = document.getElementById('quiz');
        selectedQuestions.forEach((question, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.innerHTML = `<div class="question">${index + 1}. ${question.question}</div>`;
            quizDiv.appendChild(questionDiv);
        });

        function showAnswers() {
            const answersDiv = document.getElementById('answers');
            answersDiv.innerHTML = '';
            selectedQuestions.forEach((question, index) => {
                const answerDiv = document.createElement('div');
                answerDiv.innerHTML = `<div class="question">${index + 1}. ${question.question}</div>`;
                answerDiv.innerHTML += `<div class="answer ${question.isCorrect ? 'correct' : 'incorrect'}">${question.answer}</div>`;
                answersDiv.appendChild(answerDiv);
            });
            answersDiv.style.display = 'block';
        }
    </script>
</body>
</html>
