<!DOCTYPE html>
<html lang="tet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Lukru Bebida Timor-Leste</title>
    <link rel="stylesheet" href="coffee-styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Kalkulator Lukru Bebida Timor-Leste</h1>
        
        <div class="input-group">
            <label for="drinkSize">Tamanhu Bebida (ml):</label>
            <input type="number" id="drinkSize" min="0" step="50">
        </div>

        <div class="input-group">
            <label for="ingredientCost">Kustu Ingrediente ($):</label>
            <input type="number" id="ingredientCost" min="0" step="0.1">
        </div>

        <div class="input-group">
            <label for="laborCost">Kustu Servisu ($):</label>
            <input type="number" id="laborCost" min="0" step="0.1">
        </div>

        <div class="input-group">
            <label for="overheadCost">Kustu Adisional ($):</label>
            <input type="number" id="overheadCost" min="0" step="0.1">
        </div>

        <div class="input-group">
            <label for="sellingPrice">Presu Fa'an ($):</label>
            <input type="number" id="sellingPrice" min="0" step="0.1">
        </div>

        <button id="calculateBtn">Kalkula Lukru</button>

        <div id="result" class="result">
            <p>Kustu Total: $<span id="totalCost">0.00</span></p>
            <p>Lukru: $<span id="profit">0.00</span></p>
            <p>Marjen Lukru: <span id="profitMargin">0</span>%</p>
        </div>
    </div>

    <script src="coffee.js"></script>
</body>
</html>
