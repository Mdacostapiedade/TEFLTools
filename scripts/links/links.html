<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timor-Leste Information Hub</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        h1 { color: #333; }
        h2 { color: #666; }
        ul { list-style-type: none; padding: 0; }
        li { margin-bottom: 20px; }
        a { color: #0066cc; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Timor-Leste Information Hub</h1>
    <div id="content"></div>
    <script>
        const baseUrl = 'https://tl-web.s3.us-west-2.amazonaws.com/';

        async function fetchLatestFile() {
            const today = new Date().toISOString().split('T')[0];
            const fileName = `tl_info_${today}.json`;
            try {
                const response = await fetch(`${baseUrl}${fileName}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error("Could not fetch the latest file:", error);
                return null;
            }
        }

        async function displayContent() {
            const data = await fetchLatestFile();
            const contentDiv = document.getElementById('content');
            
            if (!data) {
                contentDiv.innerHTML = '<p>Unable to load the latest information. Please try again later.</p>';
                return;
            }

            const section = document.createElement('section');
            section.innerHTML = `<h2>Latest Information</h2>`;
            const ul = document.createElement('ul');
            
            for (const item of data) {
                const li = document.createElement('li');
                li.innerHTML = `
                    <h3>${item.topic}</h3>
                    <a href="${item.link}" target="_blank">${item.title}</a>
                    <p>${item.snippet}</p>
                `;
                ul.appendChild(li);
            }
            
            section.appendChild(ul);
            contentDiv.appendChild(section);
        }

        displayContent();
    </script>
</body>
</html>
