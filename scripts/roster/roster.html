<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Roster Management System</title>
    <link rel="icon" type="image/x-icon" href="https://tarotcardsstyles.s3.us-west-2.amazonaws.com/favicon.ico"> 
    <link rel="stylesheet" href="https://tl-web.s3.us-west-2.amazonaws.com/roster/roster.css">
</head>
<body>
    <h1 id="mainHeader">School Roster Management System</h1>
    
    <div id="rosterOptions">
        <button id="addStudentBtn">Add Student</button>
        <button id="addTeacherBtn">Add Teacher</button>
        <button id="createClassesBtn">Create Classes</button>
        <button id="saveToFileBtn">Save to File</button>
        <button id="loadFileBtn">Load from File</button>
        <input type="file" id="fileInput" style="display: none;" accept=".json">
    </div>

    <div id="searchSection">
        <input type="text" id="searchInput" placeholder="Search students...">
        <button id="searchBtn">Search</button>
    </div>

    <h2 id="currentStudentRosterHeader">Current Student Roster</h2>
    <table id="studentRosterTable">
        <thead>
            <tr>
                <th id="nameHeader">Name</th>
                <th id="birthDateHeader">Birth Date</th>
                <th id="classHeader">Class</th>
                <th id="actionsHeader">Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2 id="currentTeacherRosterHeader">Current Teacher Roster</h2>
    <table id="teacherRosterTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Class</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="classesContainer"></div>

    <script src="roster.js"></script>
</body>
</html>
